<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <script src="./scripts.js" defer></script>
    <section class="mainSection">
        <textarea name="display" id="textArea"></textarea>
        <div class="buttonsSection">
          <div id="firstRow">
            <button class="buttonsSectionItems specialButons">AC</button>
            <button class="buttonsSectionItems specialButons">+/-</button>
            <button class="buttonsSectionItems specialButons">DEL</button>
            <input type="radio" class="buttonsSectionItems specialButons" value="/" name="operation" id="division">
            <label for="division">/</label>
          </div>
          <div id="secondRow">
            <button class="buttonsSectionItems numericButons">7</button>
            <button class="buttonsSectionItems numericButons">8</button>
            <button class="buttonsSectionItems numericButons">9</button>
            <input type="radio" class="buttonsSectionItems specialButons" value="X" name="operation" id="multiplication">
            <label for="multiplication">*</label>
          </div>
          <div id="thirdRow">
            <button class="buttonsSectionItems numericButons">4</button>
            <button class="buttonsSectionItems numericButons">5</button>
            <button class="buttonsSectionItems numericButons">6</button>
            <input type="radio" class="buttonsSectionItems specialButons" value="-" name="operation" id="subtraction">
            <label for="subtraction">-</label>
          </div>
          <div id="fourthRow">
            <button class="buttonsSectionItems numericButons">1</button>
            <button class="buttonsSectionItems numericButons">2</button>
            <button class="buttonsSectionItems numericButons">3</button>
            <input type="radio" class="buttonsSectionItems specialButons" value="+" name="operation" id="addition">
            <label for="addition">+</label>
          </div>
          <div id="fifthRow">
            <button class="buttonsSectionItems numericButons" value="0">0</button>
            <button class="buttonsSectionItems numericButons" value="." id="dotButton">.</button>
            <button class="buttonsSectionItems numericButons" value="=">=</button>
            <input type="radio" class="buttonsSectionItems specialButons" value="%" name="operation" id="modulus">
            <label for="addition">%</label>
          </div>
        </div>
    </section>
  </body>
</html>
